<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="ion-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    <ion-list>
      <ion-item>
        <h2>{{visite.nom}}</h2>
        <p>{{visite.prenom}}</p>
        blablabla


        <form (ngSubmit)="validate(visite.id_ligne_visite)" #registerForm="ngForm">
          <ion-row>
            <ion-col>
              <ion-list inset>
                                
                <ion-item>
                  <ion-input type="text" placeholder="commentaire" name="commentaire" class="item-text-wrap"[(ngModel)]="validationVisite.commentaire" ></ion-input>
                </ion-item>
                
              </ion-list>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col class="signup-col">
              <button ion-button class="submit-btn" full type="submit" (click)="validate(visite.id_ligne_visite)">validate</button><!-- [disabled]="!registerForm.form.valid"-->
            </ion-col>
          </ion-row>
        </form>


      </ion-item>
  </ion-list>
</ion-content>
