<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Member Area
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let waypt of waypts">
    {{waypt.nom}} {{waypt.prenom}} {{waypt.location}}
    <button ion-button (click)="openModal({visId: waypt.id_ligne_visite})"><ion-icon name="ios-thumbs-up-outline"></ion-icon></button>
  </ion-list>
</ion-content>
